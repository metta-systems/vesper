[build]
# https://internals.rust-lang.org/t/evaluating-pipelined-rustc-compilation/10199/12
pipelining = true

[target.aarch64-vesper-metta]
rustflags = [
    "-C", "target-feature=-fp-armv8",
    "-C", "target-cpu=cortex-a53",
    "-C", "embed-bitcode=yes",
    "-Z", "macro-backtrace",
]
runner = "cargo make test-runner"
